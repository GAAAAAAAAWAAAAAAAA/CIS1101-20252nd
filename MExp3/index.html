<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="joshs-reset.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <form id="formEmpCalcu">
    <div>
      <label>Employee Input</label>
      <br>
      <label for="inpEmpnum">ID Number</label>
      <input type="text" name="inpEmpnum" id="inpEmpnum">
      <br>
      <label for="inpEmpNameFirst">First Name</label>
      <input type="text" name="inpEmpNameFirst" id="inpEmpNameFirst">
      <br>
      <label for="inpEmpNameLast">Last Name</label>
      <input type="text" name="inpEmpNameLast" id="inpEmpNameLast">
      <br>
      <label for="inpEmpPosition">Position</label>
      <select name="inpEmpPosition" id="inpEmpPosition"></select>
      <br>
      <label for="inpEmpWorkhours">Hours Worked</label>
      <input type="number" name="inpEmpWorkhours" id="inpEmpWorkhours" value="8">
      <br>
      <input type="button" value="Compute" id="inpComp">
    </div>
    <div>
      <label for="outEmpRate">Initial Rate</label>
      <input type="text" name="outEmpRate" id="outEmpRate" disabled="true">
      <br>
      <label for="outEmpGross">Gross</label>
      <input type="text" name="outEmpGross" id="outEmpGross" disabled="true">
      <br>
      <label for="outEmpBonus">Bonus</label>
      <input type="text" name="outEmpBonus" id="outEmpBonus" disabled="true">
      <br>
      <label for="outEmpTax">Tax</label>
      <input type="text" name="outEmpTax" id="outEmpTax" disabled="true">
      <br>
      <label for="outEmpSSS">SSS</label>
      <input type="text" name="outEmpSSS" id="outEmpSSS" disabled="true">
      <br>
      <label for="outEmpPagibig">Pagibig</label>
      <input type="text" name="outEmpPagibig" id="outEmpPagibig" disabled="true">
      <br>
      <label for="outEmpTotalLoss">Total Reduct</label>
      <input type="text" name="outEmpTotalLoss" id="outEmpTotalLoss" disabled="true">
      <br>
      <label for="outEmpFinalPay">Final Pay</label>
      <input type="text" name="outEmpFinalPay" id="outEmpFinalPay" disabled="true">
      <br>
    </div>
  </form>
  <p>Created by: Sean Gil C. Gacer</p>
</body>
</html>
